[tags]
dc = "local-1"

[agent]
interval = "10s"

[[inputs.jolokia]]
  context = "/jolokia"

[[inputs.jolokia.servers]]
    name = ""
    host = "<application_ip>"
    port = "<application_port>"

[[inputs.jolokia.metrics]]
    name = "metrics"
    mbean  = "org.springframework.boot:name=metricsEndpoint,type=Endpoint"
    attribute = "Data"

[outputs]
[outputs.influxdb]
  url = "http://influxdb:8086"
  database = "telegraf"
  precision = "s"


