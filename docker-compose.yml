version: '2'
services:

  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
      - "8083:8086"
      - "8090:8090"
      - "8099:8099"
    environment:
      INFLUXDB_DATA_ENGINE: tsm1

  telegraf:
    image: telegraf:latest
    volumes:
      - ./orderfy-config/telegraf.conf:/etc/telegraf/telegraf.conf:ro 
    ports:
      - "8125:8125"
    depends_on:
      - influxdb
      - grafana

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
